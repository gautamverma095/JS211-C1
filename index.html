<html lang="en">
  <head>

    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css">

  <body>
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->
      <div id="navbar">
        <a href="#"><h2>Mobile Store</h2></a>
        <a href="index.html"><h2>Home</h2></a>
        <a href="store.html"><h2>Store</h2></a>
      </div>
      <div id="form_data">
        <h1>Add Mobiles</h1>
        <form action="">
          <input type="text" placeholder="Enter Brand Here" id="mobile_brand">
          <input type="text" placeholder="Enter Name Here" id="mobile_name">
          <input type="number" placeholder="Enter Price Here" id="mobile_price">
          <input type="text" placeholder="Enter Image URL Here" id="mobile_image">
          <input type="submit" id="submit">
        </form>
      </div>
  </body>
